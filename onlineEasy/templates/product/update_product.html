{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block customlink %} <link rel="stylesheet" href="{% static "product/product.css" %}"> {%endblock customlink %}
{% block content %}




<div class="row">

      <div class="col-xs-18 col-sm-4 col-md-3">
        <div class="productbox">
          <div class="imgthumb img-responsive">
            <img src="http://lorempixel.com/250/250/food">
          </div>
          <div class="caption">
            <h5>{{product.name}}</h5>

            <b class="finalprice">&#8377 {{product.cost_price}}</b>
          </div>
          <div class="saleoffrate">
            <b>90%</b><br>OFF
        	</div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-9">
        <form class="" action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>

  </div><!--/row-->
{% endblock content %}
