{% extends 'base.html'%}
{% load static%}
{% block customlink %} <link rel="stylesheet" href="{% static "product/product.css" %}"> {%endblock customlink %}

{% block content %}
<div class="row">
    {% for product in products %}
      <div class="col-xs-18 col-sm-4 col-md-3">
        <div class="productbox">
          <div class="imgthumb img-responsive">
            <a href="{% url 'view_product' product.id %}"><img src="http://lorempixel.com/250/250/food"></a>
          </div>
          <div class="caption">
            <h5>{{product.name}}</h5>
            <a href="{% url 'update_product' product.id %}" class="btn btn-default btn-xs pull-right" role="button"><i class="glyphicon glyphicon-edit"></i></a>
            <b class="finalprice">&#8377 {{product.cost_price}}</b>
          </div>
          <div class="saleoffrate">
            <b>90%</b><br>OFF
        	</div>

        </div>
      </div>
    {% endfor %}
  </div><!--/row-->

{% endblock content%}
