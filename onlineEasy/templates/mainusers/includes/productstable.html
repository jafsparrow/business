<div id="page-wrapper">

      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Products <a href="{% url 'create_product' %}" class="btn btn-primary pull-right">Add New Product</a></h1>

          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Products available
                  </div>
                  <!-- /.panel-heading -->
                  <div class="panel-body">
                      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                          <thead>
                              <tr>
                                  <th>Product Name</th>
                                  <th>Code</th>
                                  <th>Unit Price</th>
                                  <th>Active</th>
                                  <th>Edit</th>

                              </tr>
                          </thead>
                          <tbody>

                            {% for product in products %}
                            <tr class="odd gradeX">
                                <td><a href="{% url 'view_product' product.id %}">{{ product.name }}</a></td>
                                <td>{{ product.code }}</td>
                                <td>&#8377 {{ product.cost_price }}</td>
                                <td class="center">{{ product.active }}</td>
                                <td class="center"><a href="{% url 'update_product' product.id %}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                            </tr>
                            {% endfor %}


                          </tbody>
                      </table>
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>


  </div>
