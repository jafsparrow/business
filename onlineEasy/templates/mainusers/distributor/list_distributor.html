

<div id="page-wrapper">

      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Distributors <a href="{% url 'add_distributor' %}" class="btn btn-primary pull-right">Add New Distributor</a></h1>

          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Distributor List
                  </div>
                  <!-- /.panel-heading -->
                  <div class="panel-body">
                      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                          <thead>
                              <tr>
                                  <th>Distributor Name</th>
                                  <th>Code</th>
                                  <th>Contact</th>
                                  <th>Email</th>
                                  <th>Edit</th>
                                </tr>
                          </thead>
                          <tbody>

                            {% for distributor in distributors %}
                            <tr class="odd gradeX">
                                <td><a href="{% url 'view_distributor' distributor.id %}">{{ distributor.name }}</a></td>
                                <td>{{ distributor.short_code }}</td>
                                <td class="center">{{ distributor.contact }}</td>
                                <td class="center">{{ distributor.email }}</td>
                                <td class="center"><a href="{% url 'update_distributor' distributor.id %}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                            </tr>
                            {% endfor %}


                          </tbody>
                      </table>
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>


  </div>
